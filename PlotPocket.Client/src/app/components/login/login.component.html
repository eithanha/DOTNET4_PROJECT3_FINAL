<div class="min-h-screen flex items-center justify-center px-4 py-8">
  <div class="bg-slate-800 p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-white text-center mb-8">Login</h2>

    <form (submit)="login(); $event.preventDefault()">
      <div class="mb-6">
        <label class="block text-slate-300 font-medium mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-6 relative">
        <label class="block text-slate-300 font-medium mb-2">Password</label>
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent pr-10"
          placeholder="Enter your password"
          required
        />
        <button
          type="button"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-white"
          (click)="togglePasswordVisibility()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              *ngIf="!passwordVisible"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              *ngIf="!passwordVisible"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
            <path
              *ngIf="passwordVisible"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
            />
          </svg>
        </button>
      </div>

      <p class="text-red-500 text-sm mb-4" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <button
        type="submit"
        class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition-colors duration-300 font-medium"
      >
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-slate-400">
      Don't have an account?
      <a
        [routerLink]="['/register']"
        class="text-red-500 hover:text-red-400 transition-colors duration-300"
      >
        Register
      </a>
    </p>
  </div>
</div>
