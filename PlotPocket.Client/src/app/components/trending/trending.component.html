<div class="min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-4xl font-bold text-white">Trending Shows</h1>
      <div class="flex items-center space-x-2">
        <span class="text-slate-400 text-sm"
          >{{ trendingShows.length }} shows</span
        >
      </div>
    </div>

    <!-- Loading State -->
    <div
      *ngIf="isLoading"
      class="flex flex-col items-center justify-center py-16"
    >
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white mb-4"
      ></div>
      <p class="text-slate-400 text-lg">Loading trending shows...</p>
    </div>

    <!-- Error State -->
    <div
      *ngIf="error"
      class="bg-red-500/10 border border-red-500 text-red-400 p-4 rounded-lg mb-6"
    >
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"
          />
        </svg>
        {{ error }}
      </div>
    </div>

    <!-- Content Grid -->
    <div
      *ngIf="!isLoading && !error"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
    >
      <app-show-card
        *ngFor="let show of trendingShows"
        [show]="show"
        (watchlistToggle)="onWatchlistToggle($event)"
        class="transform transition-all duration-300 hover:scale-105"
      ></app-show-card>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!isLoading && !error && trendingShows.length === 0"
      class="flex flex-col items-center justify-center py-16"
    >
      <svg
        class="w-16 h-16 text-slate-600 mb-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <p class="text-slate-400 text-lg">
        No trending shows available at the moment.
      </p>
    </div>
  </div>
</div>
