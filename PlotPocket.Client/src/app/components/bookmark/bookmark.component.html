<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <div class="flex items-center justify-center">
      <h1 class="text-3xl font-bold text-black mb-8">My Bookmarks</h1>
    </div>
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearch()"
        placeholder="Search bookmarks..."
        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  </div>

  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
    ></div>
  </div>

  <div *ngIf="error" class="text-red-500 text-center py-8">
    {{ error }}
  </div>

  <div
    *ngIf="!loading && !error"
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"
  >
    <div *ngFor="let show of bookmarks">
      <app-show-card
        [show]="show"
        (bookmarkToggle)="onBookmarkToggle($event)"
      ></app-show-card>
    </div>
  </div>

  <div
    *ngIf="!loading && !error && bookmarks.length === 0"
    class="text-center py-12"
  >
    <p class="text-gray-400 text-lg">No bookmarks found</p>
  </div>
</div>
