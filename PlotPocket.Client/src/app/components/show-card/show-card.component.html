<div
  class="group relative flex flex-col bg-slate-800 rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105"
>
  <div class="relative w-full aspect-[2/3]">
    <img
      class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
      [src]="getImageUrl()"
      [alt]="show.title"
    />

    <div class="absolute top-2 right-2">
      <button
        *ngIf="authService.isLoggedIn()"
        (click)="onBookmarkToggle()"
        class="p-2 bg-white rounded-full shadow-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.text-blue-600]="show.isBookmarked"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          [attr.fill]="show.isBookmarked ? 'currentColor' : 'none'"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2v16z"
          />
        </svg>
      </button>
    </div>
  </div>

  <div
    class="flex flex-col flex-grow p-4 bg-gradient-to-t from-slate-900 to-slate-800"
  >
    <div class="mb-2">
      <h3 class="text-white text-lg font-semibold truncate mb-1">
        {{ show.title }}
      </h3>
      <p class="text-slate-400 text-sm">
        {{ show.ReleaseDate | date : "mediumDate" }}
      </p>
    </div>

    <div class="mt-auto pt-2 border-t border-slate-700">
      <div class="flex items-center justify-between">
        <span
          class="px-3 py-1 bg-slate-700 text-slate-300 text-xs rounded-full"
        >
          {{ show.type }}
        </span>
        <div class="flex items-center text-slate-400 text-sm">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.363 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.363-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
          {{ show.rating | number : "1.1-1" }}
        </div>
      </div>
    </div>
  </div>
</div>
